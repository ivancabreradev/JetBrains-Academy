<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manipulating HTML with JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="demo1">This is the first demonstration.</div><div id="demo2">This is the second demonstration.</div>

    <script>
        document.getElementById('demo1').innerHTML = 'Hello First!'; document.getElementById('demo2').innerHTML = 'Hello Second!';
    </script>
</body>
</html>
